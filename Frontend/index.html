<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-primary">
    <div class="d-flex justify-content-center align-items-center bg-light shadow-lg rounded" id="container"> 
        <div class="d-flex align-items-center" id="title-and-login">
            <div class="flex m-auto align-items-center justify-content-center me-8">
                <div class="container content description text-center">
                    <p style="font-weight: bold; font-size: 2.5vw;">Welcome/project title stuff or whatever.</p>
                    <p style="font-size:1vw; margin-top:-1rem;">cool tagline about saving contacts or something?? idk</p>
                </div>
            </div>

            <div class="flex m-auto align-items-center justify-content-center">
                <div class="container content right">
                    <form class="d-flex justify-content-center text-center">
                        <div>
                            <h1>Login</h1>
                            <input type="text" id="username" name="username" placeholder="Username" class="form-control">
                            <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                            <p class="message error"></p>
                            <button type="submit" class="btn btn-primary" type="submit">Log In</button>

                            <p>Not a member? <a href="#" id="register-link text-color">Sign up here.</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="register-form" class="d-none">
            <form class="d-flex justify-content-center text-center">
                <h1>Sign up</h1>
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                        <input type="password" id="password" name="password" placeholder="Confirm Password" class="form-control">
                        <p class="message error"></p>
                        <button type="submit" class="btn btn-primary" type="submit">Sign me up</button>
                        <p>Already have an account? <a href="#" id="login-link">Log in here.</a></p>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>
</html>
