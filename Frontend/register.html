<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/custom.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>

<body class="bg-mangodark bg-gradient vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-4 d-flex justify-content-evenly align-items-center bg-light shadow-lg rounded container py-5" id="container">
            <form class="d-flex flex-column justify-content-center text-center requires-validation" id="registerForm" oninput='confirmPassword.setCustomValidity(confirmPassword.value !== password.value ? "Passwords do not match." : "")' novalidate>
                <h1 class="mb-5">Enter your details</h1>
                <div class="row">
                    <div class="col">
                        <input type="text" id="firstName" name="firstName" class="form-control mt-2 mb-2" placeholder="Enter First Name" required>
                        <div class="invalid-feedback" id="invalidfName"></div>
                    </div>

                    <div class="col">
                        <input type="text" id="lastName" name="lastName" class="form-control mt-2 mb-2" placeholder="Enter Last Name" required>
                        <div class="invalid-feedback" id="invalidlName"></div>
                    </div>
                </div>
                    <input type="text" id="username" name="username" class="form-control mt-2 mb-2" placeholder="Enter Username" minlength="5" pattern="^[A-Za-z0=9]+" required>
                        <div class="invalid-feedback" id="invalidUser"></div>

                    <input type="password" id="password" name="password" class="form-control mt-2 mb-2" placeholder="Enter Password" minlength="8" required>
                        <div class="invalid-feedback" id="invalidPass"></div>

                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control mt-2 mb-2" placeholder="Confirm Password" minlength="8" required>
                        <div class="invalid-feedback" id="invalidMatch"></div>

                    <div class="invalid-feedback" id="errorMessage"></div>
                <button class="btn btn-warning mt-5" type="button" onclick="handleRegister();">Register</button>
                <p>Already have an account? <a href="./index.html">Log in here.</a></p>
            </form>
    </div>

</body>

</html>
