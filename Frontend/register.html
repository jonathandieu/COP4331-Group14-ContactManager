<body class="bg-mangodark bg-gradient vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-4 d-flex justify-content-evenly align-items-center bg-light shadow-lg rounded container py-5" id="container">
            <form class="d-flex flex-column justify-content-center text-center">
                <h1 class="mb-5">Enter your details</h1>
                <label for="firstName" class="mt-3">Enter your first name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control mt-2 mb-2">
                <label for="lastName">Enter your last name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control mt-2 mb-2">
                <label for="userName">Enter your username</label>
                    <input type="text" id="username" name="username" class="form-control mt-2 mb-2">
                <label for="password">Enter your password</label>
                    <input type="password" id="password" name="password" class="form-control mt-2 mb-2">
                <label for="password">Confirm password</label>
                    <input type="password" id="password" name="password" class="form-control mt-2 mb-2">
                <button type="submit" class="btn btn-warning mt-5" type="submit">Register</button>
                <p>Already have an account? <a href="./index.html">Log in here.</a></p>
            </form>
    </div>
