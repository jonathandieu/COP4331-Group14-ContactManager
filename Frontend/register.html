<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="./css/main.min.css" rel="stylesheet">
</head>

<body class="bg-mangodark bg-gradient vw-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-4 d-flex justify-content-evenly align-items-center bg-light shadow-lg rounded container py-5" id="container">
            <form class="d-flex flex-column justify-content-center text-center">
                <h1 class="mb-5">Enter your details</h1>
                <label class="mt-3">Enter your username</label>
                <input type="text" id="username" name="username" class="form-control mt-2 mb-2">
                <label>Enter your E-mail</label>
                <input type="email" id="email" name="email" class="form-control mt-2 mb-2">
                <label>Enter your password</label>
                <input type="password" id="password" name="password" class="form-control mt-2 mb-2">
                <label>Confirm password</label>
                <input type="password" id="password" name="password" class="form-control mt-2 mb-2">
                <button type="submit" class="btn btn-warning mt-5" type="submit">Register</button>
                <p>Already have an account? <a href="./index.html">Log in here.</a></p>
            </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
